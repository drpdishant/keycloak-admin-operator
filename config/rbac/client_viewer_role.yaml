# permissions for end users to view clients.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: client-viewer-role
rules:
- apiGroups:
  - admin.keycloak.org
  resources:
  - clients
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - admin.keycloak.org
  resources:
  - clients/status
  verbs:
  - get
